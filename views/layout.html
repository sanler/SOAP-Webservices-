{% extends 'index.html' %}

{% block title %}My Page{% endblock %}

{% block head %}

<link rel="stylesheet" href="/stylesheets/style.css">
<script src='/socket.io/socket.io.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.js'></script>

{% parent %}
{% endblock %}

{% block content %}

<p>TEMPERATURE</p>
<p> <input type="text" id="mensajes" maxlength="20" size="20"> </p>

<div id='imp'></div>

<div id='imp2'></div>


<form name=foption>
    <div style="visibility: hidden; ">
    <input type="Radio" id="option1" name="opt" value="ctf" checked> CELSIUS TO FARENHEIT
    <br>
    <input type="Radio" id="option2" name="opt" value="ftc"> FARENHEIT TO CELSIUS
    <br>
    </div>

    <div style="float:left">CELSIUS TO FARENHEIT</div>
    <div style="width:50px; float: left">

        <div class="onoffswitch">
            <input type="checkbox" name="dual-switch-color" id="dual-switch-color" class="onoffswitch-checkbox">
            <label class="onoffswitch-label" for="dual-switch-color">
                <div class="onoffswitch-inner"></div>
                <div class="onoffswitch-switch"></div>
            </label>
        </div>

    </div>
    <div>FARENHEIT TO CELSIUS</div>
</form>





<script type="text/javascript">


    $(document).ready(function () {

        var socket = io.connect();

        socket.on('connected', function (data) {

            console.log(data.msg);
        });

        $('#dual-switch-color').change(function(){
            if($(this).is(':checked')) {
                $("#option1").prop("checked", true)
            } else {
                $("#option2").prop("checked", true)
            }
        });

        $('#mensajes').bind('keyup', function (e) {
            var key = e.keyCode || e.which;
            if (key === 13) {

                console.log("HOLAAAAAAA");

                if($("#option1").is(':checked')) {
                   // alert("Está activado EL 1");
                    socket.emit('message',{'msg': $('#mensajes').val()});

                    $('#mensajes').val('').focus();

                } else {

                   // alert("Está activado EL 2");
                    socket.emit('message2',{'msg': $('#mensajes').val()});

                    $('#mensajes').val('').focus();
                }

            }
        });

        socket.on('temperatura', function (data) {

            console.log(data);
            $('#imp').html('<b>'+data+'</b>');
        });

        socket.on('temperatura2', function (data) {

            console.log(data);
            $('#imp').html('<b>'+data+'</b>');
        });


    });


</script>


{% endblock %}
